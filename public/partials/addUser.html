<div class="list" ng-controller='addUsersController'>
  <div class= "userBack">
    <h1 class="title"> Add User </h1>
	 <form>
      Name:<br>
      <input type="text" name="name" ng-model="username"required ><br>
      Email:<br>
      <input type="email" name="email" ng-model="email"required><br>
      <input type="submit"  ng-click="addUser()" name="submit">
      {{result}}
    </form>
</div>
